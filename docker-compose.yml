version: '3.9'

services:
  expenses-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db:5432/expenses_tracker
      - SPRING_DATASOURCE_USERNAME=clumped
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - DATABASE_PASSWORD=
    depends_on:
      - psql-db
      
  psql-db:
    container_name: psql-db
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: clumped
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: expenses_tracker
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}